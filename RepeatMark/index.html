<!-- index.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<title>重复项标记</title>
		<link rel = "stylesheet" type = "text/css" href = "index.css" />
	</head>

	<body>
		<!-- DataArea 数据区域 -->
		<div id = "DataArea">
			<!-- 左侧标题 -->
			<div id = "LeftTitle">姓名：</div>
			<!-- 右侧标题 -->
			<div id = "RightTitle">接龙信息：</div>
			<!-- StdNameArea 显示学生姓名区域 -->
			<div id = "StdNameArea"></div>
			<!-- RepeatArea 显示对比结果的区域 -->
			<div id = "RepeatArea"></div>
		</div>	

		<!-- IOArea 放置输入框和按钮区域 -->
		<div id = "IOArea">
			<!-- DataInput数据输入框 -->
			<input id = "DataInput" type = "text" placeholder = "请输入数据">
			<!-- Run 按钮1 执行RunF函数 标记重复值 -->
			<button id = "Run" type = "button" onclick = "RunF()">标记重复值</button>
			<!-- InputReset 按钮2 执行InputResetF函数 清空输入框 -->
			<button id = "InputReset" type = "button" onclick = "InputResetF()">清空输入框</button>
			<!-- RepeatReset 按钮3 执行RepeatResetF函数 清空对比结果 -->
			<button id = "RepeatReset" type = "button" onclick = "RepeatResetF()">清空对比结果</button>
		</div>

		<!-- 引入js执行程序 -->
		<script language = "JavaScript" src = "index.js"></script>
	</body>
</html>
